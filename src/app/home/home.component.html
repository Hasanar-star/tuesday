        {{food.name}}
      </div>
      <span class="favorite{{food.favorite?'':'not'}}">â™¥</span>
     <div class="product-item-footer">

              {{origins}}
        </span>
      </div>
      <div class="cook-time">
        <span> ðŸ•‘</span>
        {{food.cookTime}}

      </div>


    </div>
    <div class="price">

    </div>
  </div>
  </a>

  </li>
</ul>
